<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="width: 776px; background-color: black; margin: auto; padding: 50px; border-radius: 20px;">
        <div>
            <h2 style="color: white; font-size: 32px; text-align: center; font-weight: bolder;">Please Contact Me</h2>
        </div>
        <div style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-around;">
                <input id="name-field" style="border-radius: 10px; width: 50%;" type="text" placeholder="Enter Your Name">
                <div style="display: flex;">
                    <button onclick="deleteName()" style="background-color: red; color: white; border-radius: 10px; padding: 10px;">Delete Name</button>
                    <button onclick="addName()" style="background-color: red; color: white; border-radius: 10px; padding: 10px;">ADD Name</button>
                </div>
            </div>
        </div>
        <div  style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-around;">
                <input style="border-radius: 10px; width: 50%;" type="email" placeholder="Enter Your E-mail">
                <div style="display: flex;">
                    <button style="background-color: red; color: white; border-radius: 10px; padding: 10px;">Delete E-mail</button>
                    <button style="background-color: red; color: white; border-radius: 10px; padding: 10px;">ADD E-mail</button>
                </div>
            </div>
        </div>
        <div  style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-around;">
                <input id="messageDelete" style="border-radius: 10px; width: 50%;" type="text" placeholder="Enter Your Message">
                <div style="display: flex;">
                    <button onclick="deleteMessage()" style="background-color: red; color: white; border-radius: 10px; padding: 10px;">Delete Message</button>
                    <button style="background-color: red; color: white; border-radius: 10px; padding: 10px;" onclick="addMessage()">ADD Message</button>
                </div>
            </div>
        </div>
        <button onclick="clearAll()" style="background-color: red; color: white; border-radius: 10px; padding: 10px">Reset</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
